<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>طلبات الخدمات | منصة واعي</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .req-wrap{max-width:860px;margin:40px auto;padding:0 16px}
    .form-card{background:#fff;border:1px solid #e6edf5;border-radius:16px;box-shadow:0 8px 24px rgba(15,95,168,.10);padding:20px}
    label{display:block;margin:.6rem 0 .25rem;font-weight:700}
    input,select,textarea{width:100%;padding:12px;border:1px solid #e6edf5;border-radius:12px}
    textarea{min-height:140px}
    .btn{display:inline-block;background:#0d3b66;color:#fff;padding:12px 18px;border-radius:12px;border:none;cursor:pointer}
    .btn-link{display:inline-block;padding:10px 14px;border-radius:10px;background:#eef5fb;color:#0d3b66;text-decoration:none;margin-bottom:12px}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav__container">
      <a href="index.html" class="nav__logo">منصة واعي</a>
      <ul class="nav__links">
        <li><a href="index.html#services">الخدمات</a></li>
        <li><a href="index.html#about">عن واعي</a></li>
        <li><a href="index.html#contact">تواصل</a></li>
      </ul>
    </div>
  </nav>

  <main class="req-wrap">
    <a class="btn-link" href="index.html">← الرجوع للرئيسية</a>
    <h1 style="margin:16px 0">نموذج طلب خدمة</h1>

    <div class="form-card">
      <!-- غيّر action إلى نقطة الإرسال التي تفضّلها (Formspree/EmailJS/باك-إندك) -->
      <form id="orderForm" action="https://formspree.io/f/your-endpoint" method="POST">
        <label for="serviceSelect">الخدمة المطلوبة</label>
        <select id="serviceSelect" name="service" required>
          <option value="">— اختر —</option>
          <option value="operational-plan">الخطة التشغيلية</option>
          <option value="kpi-dashboards">لوحات متابعة تفاعلية</option>
          <option value="governance-frameworks">الحوكمة وبناء الأطر</option>
          <option value="website-profile">إنشاء مواقع تعريفية</option>
          <!-- الجديدان -->
          <option value="reports">إعداد التقارير والعروض الاحترافية</option>
          <option value="linkedin-cv">إنشاء وتطوير السيرة الذاتية على لينكدإن</option>
        </select>

        <label for="name">الاسم</label>
        <input id="name" name="name" type="text" required>

        <label for="email">البريد الإلكتروني</label>
        <input id="email" name="email" type="email" required>

        <label for="phone">الجوال</label>
        <input id="phone" name="phone" type="tel" inputmode="numeric" placeholder="05xxxxxxxx">

        <label for="details">تفاصيل مختصرة</label>
        <textarea id="details" name="details" placeholder="أكتب موجز الاحتياج، الأهداف، والمدة المرغوبة."></textarea>

        <!-- حقل مخفي لحفظ معلمات الرابط -->
        <input type="hidden" id="ref" name="ref">

        <div style="margin-top:16px">
          <button class="btn" type="submit">إرسال الطلب</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // قراءة ?service= وتحديث القائمة تلقائيًا + حفظ معلمات الرابط
    (function() {
      const params = new URLSearchParams(window.location.search);
      const s = (params.get('service') || '').toLowerCase();
      const map = {
        'operational-plan':'operational-plan',
        'kpi-dashboards':'kpi-dashboards',
        'governance-frameworks':'governance-frameworks',
        'website-profile':'website-profile',
        'reports':'reports',
        'linkedin-cv':'linkedin-cv'
      };
      const select = document.getElementById('serviceSelect');
      if (map[s]) select.value = map[s];
      if (params.toString()) document.getElementById('ref').value = params.toString();

      // عند تغيير الاختيار، حدّث الرابط (مفيد للمشاركة)
      select.addEventListener('change', function(){
        const url = new URL(window.location);
        if (this.value) url.searchParams.set('service', this.value);
        else url.searchParams.delete('service');
        window.history.replaceState({}, '', url);
      });
    })();
  </script>
</body>
</html>
