<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صمّم موقعك - منصة واعي</title>
  <link rel="stylesheet" href="din-font.css">
  <style>
    body { margin: 0; padding: 20px; font-family: 'DINNextArabic', sans-serif; background: #f6f6f6; color: #222; }
    header { text-align: center; padding: 15px; background: #0a3d62; color: white; font-weight: 700; }
    .form-container { max-width: 600px; margin: 30px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #0a3d62; }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; }
    button { background: #0a3d62; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .back { display: block; margin-top: 15px; text-align: center; text-decoration: none; color: #0a3d62; font-weight: 600; }
  </style>
</head>
<body>
  <header>خدمة إنشاء المواقع - منصة واعي</header>
  <div class="form-container">
    <h2>نموذج طلب تصميم موقع</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea rows="5" placeholder="صف موقعك المطلوب"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
    <a href="index.html" class="back">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
