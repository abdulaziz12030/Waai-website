<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صمّم موقعك | منصة واعي</title>

  <!-- خط مطابق لهوية المواقع العربية الشائعة؛ غيّره إن كان عندك خط مخصص -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --waai-navy:#002b5c;   /* رئيسي غامق */
      --waai-accent:#0ea5b7; /* سماوي/فيروزي */
      --ink:#0b1324; --muted:#6b7280; --card:#ffffff; --bg:#f6f8fb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Tajawal',system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:980px;margin:0 auto;padding:24px}

    header{display:flex;align-items:center;gap:14px;background:var(--waai-navy);color:#e9fbff;
           padding:14px 20px;border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.15)}
    .logo{width:56px;height:56px;border-radius:14px;display:grid;place-items:center;
          background:radial-gradient(60% 60% at 50% 50%, rgba(14,165,183,.35), rgba(14,165,183,0))}
    .logo img{width:52px;height:52px;object-fit:contain;filter:drop-shadow(0 0 6px rgba(14,165,183,.6))}
    .brand h1{margin:0;font-size:1.35rem}
    .brand p{margin:.2rem 0 0;color:#c9f2f7}

    .hero{margin:22px 0;display:flex;gap:22px;flex-wrap:wrap;align-items:stretch}
    .pitch{flex:1 1 340px;color:#063546;background:linear-gradient(180deg, rgba(14,165,183,.08), rgba(14,165,183,.02));
           border:1px solid rgba(14,165,183,.25);border-radius:16px;padding:18px}
    .pitch h2{margin:0 0 8px;color:var(--waai-navy)}
    .pitch ul{margin:8px 0 0;padding-inline-start:18px;color:#1e4855}

    .card{flex:1 1 420px;background:var(--card);border-radius:16px;padding:22px;border:1px solid #e5eef3;
          box-shadow:0 10px 26px rgba(0,0,0,.10)}
    .card h3{margin:0 0 12px;color:var(--waai-navy)}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input,select,textarea{width:100%;padding:12px;border:1px solid #ccd6dd;border-radius:10px;outline:none;background:#fff}
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .col-6{grid-column:span 6}.col-12{grid-column:span 12}
    @media (max-width:720px){.col-6{grid-column:span 12}}

    .actions{display:flex;gap:10px;align-items:center;margin-top:12px}
    .btn{padding:12px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:800}
    .btn-primary{background:var(--waai-accent);color:#062026;box-shadow:0 10px 22px rgba(14,165,183,.35)}
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-secondary{background:#eef2f7;color:#0b2635}
    .status{margin-top:10px;font-weight:700}.ok{color:#0b7e36}.err{color:#b91c1c}

    footer{color:#4b6b77;text-align:center;margin:26px auto;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <!-- ضع شعارك هنا: ارفع الصورة إلى /images/waai-logo.png أو غيّر المسار حسب موقعك -->
        <img src="/images/waai-logo.png" alt="شعار منصة واعي">
      </div>
      <div class="brand">
        <h1>منصة واعي</h1>
        <p>استشارات إدارية وحلول رقمية</p>
      </div>
    </header>

    <section class="hero">
      <div class="pitch">
        <h2>صمِّم موقعك الآن</h2>
        <p>املأ البيانات التالية وسيعود إليك فريقنا بعرض مخصص وفق هويتك واحتياجك.</p>
        <ul>
          <li>تصميم احترافي متوافق مع الجوال</li>
          <li>تحسين أساسي لمحركات البحث</li>
          <li>دعم تأسيسي خلال أول 30 يوم</li>
        </ul>
      </div>

      <div class="card">
        <h3>نموذج الطلب</h3>
        <form id="designForm" action="https://formspree.io/f/xwpqjzgj" method="POST" accept-charset="utf-8">
          <input type="hidden" name="_subject" value="طلب تصميم موقع جديد - منصة واعي">
          <input type="hidden" name="_replyto" id="replyto">
          <input type="text" name="_gotcha" style="display:none">

          <div class="row">
            <div class="col-6">
              <label>اسم المشروع *</label>
              <input name="project_name" required placeholder="مثال: موقع واعي كيدز">
            </div>
            <div class="col-6">
              <label>البريد الإلكتروني *</label>
              <input id="emailField" name="email" type="email" required placeholder="you@example.com">
            </div>

            <div class="col-6">
              <label>رقم الهاتف</label>
              <input name="phone" inputmode="numeric" pattern="[0-9\\s+\\-]*" placeholder="055...">
            </div>
            <div class="col-6">
              <label>نوع الموقع *</label>
              <select name="site_type" required>
                <option value="">اختر</option>
                <option>موقع تعريفي بسيط</option>
                <option>متجر إلكتروني</option>
                <option>مدونة/محتوى</option>
                <option>أخرى</option>
              </select>
            </div>

            <div class="col-12">
              <label>الهوية البصرية (ألوان/خطوط) — اختياري</label>
              <input name="brand_details" placeholder="مثال: الأزرق البحري، خط Tajawal">
            </div>

            <div class="col-12">
              <label>رسالة أو وصف مختصر</label>
              <textarea name="description" placeholder="اكتب وصفًا قصيرًا عن مشروعك وهدف الموقع"></textarea>
            </div>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">إرسال الطلب</button>
            <button class="btn btn-secondary" type="reset">مسح</button>
            <span id="status" class="status"></span>
          </div>
        </form>
      </div>
    </section>

    <footer>© منصة واعي — جميع الحقوق محفوظة</footer>
  </div>

  <script>
    // تمرير بريد العميل لحقل _replyto ليعمل الرد من بريدك مباشرة
    const emailInput = document.getElementById('emailField');
    const replyTo    = document.getElementById('replyto');
    emailInput?.addEventListener('input', ()=> replyTo.value = emailInput.value);

    // إرسال AJAX لعرض رسالة نجاح بدون مغادرة الصفحة
    const form = document.getElementById('designForm');
    const statusEl = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.className = 'status';
      statusEl.textContent = '... يتم الإرسال';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          statusEl.className = 'status ok';
          statusEl.textContent = 'تم استلام طلبك، سنعاود التواصل قريبًا.';
        } else {
          const data = await res.json().catch(() => ({}));
          statusEl.className = 'status err';
          statusEl.textContent = (data && data.errors && data.errors[0] && data.errors[0].message) || 'تعذر الإرسال، حاول لاحقًا.';
        }
      } catch (err) {
        statusEl.className = 'status err';
        statusEl.textContent = 'تعذر الاتصال بالخادم. تحقق من الشبكة وجرب مرة أخرى.';
      }
    });
  </script>
</body>
</html>
