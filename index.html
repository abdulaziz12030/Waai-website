<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة واعي | استشارات إدارية وحلول رقمية</title>
  <meta name="description" content="منصة واعي تقدم استشارات إدارية وحلول رقمية مبتكرة تشمل الحوكمة، إدارة المشاريع، الخطط التشغيلية، وإعداد الأدوات الذكية.">
  <meta property="og:title" content="منصة واعي | استشارات إدارية وحلول رقمية">
  <meta property="og:description" content="اكتشف خدمات واعي في الاستشارات الإدارية والتحول الرقمي.">
  <meta property="og:image" content="images/hero.webp">
  <meta property="og:type" content="website">
  <link rel="icon" href="images/logo.webp" type="image/webp">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="hero">
    <img src="images/hero.webp" srcset="images/hero-768.webp 768w, images/hero-1920.webp 1920w" sizes="100vw" alt="منصة واعي" width="1920" height="800">
    <div class="hero-text">
      <h1>منصة واعي</h1>
      <p>شريكك في الاستشارات الإدارية والحلول الرقمية</p>
      <a href="#services" class="btn">استعرض خدماتنا</a>
      <a href="#contact" class="btn-secondary">اطلب استشارة الآن</a>
    </div>
  </header>
  <section id="services" class="services">
    <h2>خدماتنا</h2>
    <div class="grid">
      <div class="card"><img src="images/service1.webp" alt="الحوكمة وبناء الأطر" width="1000" height="667"></div>
      <div class="card"><img src="images/service2.webp" alt="إدارة المشاريع" width="1000" height="667"></div>
      <div class="card"><img src="images/service3.webp" alt="الخطط التشغيلية" width="1000" height="667"></div>
      <div class="card"><img src="images/service4.webp" alt="التعاقب الوظيفي" width="1000" height="667"></div>
      <div class="card"><img src="images/service5.webp" alt="إدارة المواهب" width="1000" height="667"></div>
      <div class="card"><img src="images/service6.webp" alt="الأدوات الذكية" width="1000" height="667"></div>
    </div>
  </section>
  <section id="impact" class="impact">
    <h2>أثرنا</h2>
    <div class="numbers">
      <div><span class="counter" data-target="150">0</span><p>مشروع</p></div>
      <div><span class="counter" data-target="95">0</span><p>% رضا العملاء</p></div>
      <div><span class="counter" data-target="300">0</span><p>عميل</p></div>
    </div>
  </section>
  <section id="contact" class="contact">
    <h2>تواصل معنا</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" placeholder="رقم الجوال">
      <select><option>اختر الخدمة</option></select>
      <textarea placeholder="وصف مختصر لطلبك"></textarea>
      <button type="submit">إرسال</button>
    </form>
    <a href="https://wa.me/966XXXXXXXXX" class="whatsapp-btn">راسلنا عبر واتساب</a>
    <img src="images/contact.webp" alt="تواصل" width="667" height="1000">
  </section>
  <footer><p>© 2025 منصة واعي. جميع الحقوق محفوظة.</p></footer>
  <script>
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const increment = target / 200;
        if(count < target) {
          counter.innerText = Math.ceil(count + increment);
          setTimeout(updateCount, 20);
        } else { counter.innerText = target; }
      };
      updateCount();
    });
  </script>
</body>
</html>
